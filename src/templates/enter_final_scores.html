<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Enter Final Scores</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>
<div style="width:90%;padding:5%;">
<form action="{{ uri_for('calculate_payments') }}" method="get">
   	<input type="hidden" name="game_id" value="{{ game_id }}" />
   	<input type="hidden" name="jplayers" value="{{ jplayers }}" />
	{% for player in players %}
		{{ player }}: <input type="number" pattern="[0-9]*" name="{{ player }}" placeholder="Enter Score"><br>
	{% endfor %}
	<input type="submit" value="Submit">
</form>
<form action="{{ uri_for('choose_players') }}">
    <input type="hidden" name="game_id" value="{{ game_id }}" />
    <input type="hidden" name="players_in_game" value="{{ players_in_game }}" />
    <input type="submit" value="Return to Player Selection">
</form>
<form action="{{ uri_for('home') }}" method="get" style="padding-top:20px">
	<input type="submit" value="Go To Home Page" data-theme="b">
</form>
</div>
</body>
</html>
