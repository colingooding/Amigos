<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Enter Scores</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>
<div style="width:90%;padding:5%;">
<form action="{{ uri_for('submit_edited_game') }}" method="get">
   	<input type="hidden" name="game_id" value="{{ game_id }}" />
   	<input type="hidden" name="players_in_game" value="{{ players_in_game }}" />
	Maximum Payment Per Player: 
	<input type="number" step="0.25" pattern="\d+(\.\d{0,2})?" name="max_payment" placeholder="{{ '%0.2f'| format(max_payment) }}"><br>
	Cost Per Point: 
	<input type="number" step="0.01" pattern="(\.)?\d+(\.\d{0,2})?" name="point_value" placeholder="{{ '%0.2f'| format(point_value) }}"><br>
	<input type="submit" value="Submit">
</form>
<form action="{{ uri_for('choose_players') }}">
    <input type="hidden" name="game_id" value="{{ game_id }}" />
    <input type="hidden" name="players_in_game" value="{{ players_in_game }}" />
    <input type="submit" value="Return to Player Selection">
</form>
<form action="{{ uri_for('home') }}" method="get" style="padding-top:20px">
	<input type="submit" value="Go To Home Page" data-theme="b">
</form>
</div>
</body>
</html>
